%YAML 1.2
---
# Holoscan Configuration

scheduler_type: greedy
scheduler:
    check_recession_period_ms: 0
    worker_thread_number: 4
    stop_on_deadlock: true
    stop_on_deadlock_timeout: 500

# Graph

stelline:
    graph:
        transport:
            bit: transport_bit
            configuration: ata_standard_rx
        blade:
            bit: blade_bit
            configuration: blade_beamformer
            input:
                in: transport
        transmitter:
            bit: socket_bit
            configuration: zmq_transmitter
            input:
                in: blade

# Nodes

ata_standard_rx:
    mode: ata
    rdma_gpu: 0
    rdma_nic: 01:00.0
    rdma_master_core: 0
    rdma_worker_cores: [1]
    rdma_max_bursts: 32
    rdma_burst_size: 8192
    concurrent_blocks: 16
    output_pool_size: 128
    sorter_depth: 8
    enable_csv_logging: true
    total_block:
        number_of_antennas: 28
        number_of_channels: 1
        number_of_samples: 65536
        number_of_polarizations: 2
    partial_block:
        number_of_antennas: 1
        number_of_channels: 1
        number_of_samples: 512
        number_of_polarizations: 2
    offset_block:
        number_of_antennas: 0
        number_of_channels: 33
        number_of_samples: 0
        number_of_polarizations: 0

blade_beamformer:
    input_shape:
        number_of_antennas: 28
        number_of_channels: 1
        number_of_samples: 65536
        number_of_polarizations: 2
    output_shape:
        number_of_antennas: 1
        number_of_channels: 1
        number_of_samples: 65536
        number_of_polarizations: 2
    mode: beamformer
    number_of_buffers: 4
    options:

zmq_transmitter:
    mode: zmq
    address: tcp://*:5555
