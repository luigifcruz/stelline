%YAML 1.2
---
# Holoscan Configuration

scheduler_type: greedy
scheduler:
    check_recession_period_ms: 0
    worker_thread_number: 4
    stop_on_deadlock: true
    stop_on_deadlock_timeout: 500

# Graph

stelline:
    graph:
        transport:
            bit: transport_bit
            configuration: ata_standard_rx
        writer:
            bit: filesystem_bit
            configuration: file_writer
            input:
                in: transport

# Nodes

ata_standard_rx:
    mode: ata
    rdma_gpu: 0
    rdma_nic: 01:00.0
    rdma_master_core: 0
    rdma_worker_cores: [1]
    rdma_max_bursts: 32
    rdma_burst_size: 8192
    concurrent_blocks: 8
    output_pool_size: 32
    sorter_depth: 8
    enable_csv_logging: true
    total_block:
        number_of_antennas: 28
        number_of_channels: 192
        number_of_samples: 8192
        number_of_polarizations: 2
    partial_block:
        number_of_antennas: 1
        number_of_channels: 96
        number_of_samples: 16
        number_of_polarizations: 2
    offset_block:
        number_of_antennas: 0
        number_of_channels: 1120
        number_of_samples: 0
        number_of_polarizations: 0

file_writer:
    mode: simple_writer_rdma
    file_path: /mnt/raid/output.bin
